# Application name
spring.application.name=movies-api

# SQLite datasource
spring.datasource.url=jdbc:sqlite:movies.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Use the community dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Auto-create/update the schema
spring.jpa.hibernate.ddl-auto=update

# (Optional) Log SQL and schema DDL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.schema.internal.SchemaCreatorImpl=TRACE

# show every SQL statement
logging.level.org.hibernate.SQL=DEBUG

# show the JDBC bind parameters, too
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
