<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{mainlayout :: head}"></head>
  <body>
    <div th:replace="~{mainlayout :: nav}"></div>

    <div class="container my-5">
      <h2>
        <i class="bi bi-tags-fill me-2"></i>
        <span th:text="${genre.name}">Genre Name</span>
      </h2>

      <!-- Movies in this genre -->
      <h4 class="mt-4">Movies</h4>
      <ul class="list-group mb-4">
        <li class="list-group-item" th:each="m : ${movies}">
          <a th:href="@{/movies/{id}(id=${m.id})}"
             th:text="${m.title}">Movie Title</a>
          <small class="text-muted">(<span th:text="${m.releaseYear}">Year</span>)</small>
        </li>
      </ul>
      <div th:if="${#lists.isEmpty(movies)}" class="text-center text-muted">
        No movies in this genre.
      </div>

      <!-- Actors whoâ€™ve appeared in those movies -->
      <h4 class="mt-5">Actors</h4>
      <ul class="list-group">
        <li class="list-group-item"
            th:each="a : ${actors}"
            th:text="${a.name}">Actor Name</li>
      </ul>
      <div th:if="${#lists.isEmpty(actors)}" class="text-center text-muted">
        No actors found for this genre.
      </div>
    </div>

    <div th:replace="~{mainlayout :: footer}"></div>
  </body>
</html>
