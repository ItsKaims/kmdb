<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{mainlayout :: head}">
</head>
<body>
    <div th:replace="~{mainlayout :: nav}"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-exclamation-circle-fill me-2"></i>Error
                        </h4>
                    </div>
                    <div class="card-body">
                        <h2 class="text-danger" th:text="${status.value()}">404</h2>
                        <p class="lead" th:text="${status.getReasonPhrase()}">Not Found</p>
                        <p class="mt-3">
                            Something went wrong while processing your request. 
                            Please try again or contact support if the problem persists.
                        </p>
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{mainlayout :: footer}"></div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-sZKwLxkD1YQf4qXzT1L92N3tqX7t5w1lb6tgsWkQDHPS6AoMCpW+QLqf50JNGS7q"
            crossorigin="anonymous"></script>
</body>
</html>
