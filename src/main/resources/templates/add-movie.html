<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{mainlayout :: head}"></head>
  <body>
    <div th:replace="~{mainlayout :: nav}"></div>
    <div class="container-sm">
    <div>
      <h2 style="color: blue;">Add Movie to database</h2></div><br>
      <form style = color:blue;  th:action="@{/add-movie}" method="post" th:object="${movie}">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" th:field="*{title}" />
        </div>
        <div>  
            <label style="color: brown;" for="genres">Select one or multiple genre:</label>
            <select class="form-select" aria-label="Default select example" multiple th:field="*{genres}">
                <option th:each="g : ${genres}" th:value="${g.id}" th:text="${g.name}"></option>
            </select>
        </div>
        <div>
          <label for="releaseDate">Release Date:</label>
          <input type="number" id="releaseDate" th:field="*{releaseYear}" min="1900" max="2100" />
        </div>
        <div>
          <label for="duration">Duration:</label>
          <input type="number" id="duration" th:field="*{duration}"/>
        </div>
        <div>
            <label style="color: brown;" for="actors">Select one or multiple actors:</label>
            <select class="form-select" aria-label="Default select example" multiple th:field="*{actors}">
                <option th:each="a : ${actors}" th:value="${a.id}" th:text="${a.name}"></option>
            </select>
        </div>
        <div>
          <button type="submit">Add Movie</button>
        </div>
      </form>
    </div>
    </div>
    <div th:replace="~{mainlayout :: footer}"> </div>
  </body>
</html>
