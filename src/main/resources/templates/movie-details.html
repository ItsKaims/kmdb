<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{mainlayout :: head}"></head>
  <body>
    <div th:replace="~{mainlayout :: nav}"></div>

    <div class="container my-5">
      <!-- Movie Title + Basic Info -->
      <h2>
        <i class="bi bi-film me-2"></i>
        <span th:text="${movie.title}">Movie Title</span>
      </h2>
      <p>
        <strong>Release Year:</strong>
        <span th:text="${movie.releaseYear}">2025</span>
      </p>
      <p>
        <strong>Duration:</strong>
        <span th:text="${movie.duration}">120</span> minutes
      </p>

      <!-- Genres -->
      <h4 class="mt-4"><i class="bi bi-tags-fill me-1"></i>Genres</h4>
      <ul class="list-group mb-4">
        <li class="list-group-item"
            th:each="g : ${genres}">
          <a th:href="@{/genres/{id}(id=${g.id})}"
             th:text="${g.name}">Genre Name</a>
        </li>
      </ul>
      <div th:if="${#lists.isEmpty(genres)}"
           class="text-center text-muted mb-4">
        No genres assigned.
      </div>

      <!-- Actors -->
      <h4 class="mt-4"><i class="bi bi-people-fill me-1"></i>Actors</h4>
      <ul class="list-group">
        <li class="list-group-item"
            th:each="a : ${actors}"
            th:text="${a.name}">Actor Name</li>
      </ul>
      <div th:if="${#lists.isEmpty(actors)}"
           class="text-center text-muted">
        No actors in this movie.
      </div>
    </div>

    <div th:replace="~{mainlayout :: footer}"></div>
  </body>
</html>
