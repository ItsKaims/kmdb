<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- 1) Pull in the head fragment -->
  <head th:replace="~{mainlayout :: head}"></head>

  <body>
    <!-- 2) Pull in the nav fragment -->
    <div th:replace="~{mainlayout :: nav}"></div>

    <div class="container mt-4">
      <div class="row">
      
        <!-- Actors column -->
        <div class="col-12 col-md-4 mb-4">
          <div class="table-responsive">
            <h2>Actors</h2>
            <table class="table table-striped">
              <thead>
                <tr><th>Actor</th><th>Birthdate</th></tr>
              </thead>
              <tbody>
                <tr th:each="m : ${lastTen}">
                  <td th:text="${m.name}">Name</td>
                  <td th:text="${m.birthDate}">YYYY-MM-DD</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
        <!-- Movies column -->
        <div class="col-12 col-md-4 mb-4">
          <div class="table-responsive">
            <h2>Movies</h2>
            <table class="table table-striped">
              <thead>
                <tr><th>Title</th><th>Year</th></tr>
              </thead>
              <tbody>
                <tr th:each="m : ${latestThreeMovies}">
                  <td th:text="${m.title}">Title</td>
                  <td th:text="${m.releaseYear}">Year</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
        <!-- Genres column -->
        <div class="col-12 col-md-4 mb-4">
          <div class="table-responsive">
            <h2>Genres</h2>
            <table class="table table-striped">
              <thead>
                <tr><th>Genre</th></tr>
              </thead>
              <tbody>
                <tr th:each="m : ${latestThree}">
                  <td th:text="${m.name}">Genre</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      
      </div>
    </div>
    
    <div th:replace="~{mainlayout :: footer}"> </div>

  </body>
</html>
