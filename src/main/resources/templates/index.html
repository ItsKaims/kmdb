<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{mainlayout :: head}">
  </head>
  <body>
    <div th:replace="~{mainlayout :: nav}"></div>

    <div class="container my-5">
      <div class="row g-4">

        <!-- Latest Actors -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="bi bi-people-fill me-2"></i>Latest Actors
              </h5>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped mb-0">
                  <thead>
                    <tr>
                      <th>Actor</th>
                      <th>Birth Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="actor : ${lastTen}">
                      <td th:text="${actor.name}">Name</td>
                      <td th:text="${actor.birthDate}">YYYY-MM-DD</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div th:if="${#lists.isEmpty(lastTen)}"
                   class="text-center text-muted py-4">
                No recent actors.
              </div>
            </div>
            <div class="card-footer text-end">
              <a th:href="@{/actors}" class="btn btn-sm btn-outline-primary">
                View All Actors
              </a>
            </div>
          </div>
        </div>

        <!-- Latest Movies -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="bi bi-film me-2"></i>Latest Movies
              </h5>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped mb-0">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Year</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="m : ${latestThreeMovies}">
                      <td th:text="${m.title}">Title</td>
                      <td th:text="${m.releaseYear}">Year</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div th:if="${#lists.isEmpty(latestThreeMovies)}"
                   class="text-center text-muted py-4">
                No recent movies.
              </div>
            </div>
            <div class="card-footer text-end">
              <a th:href="@{/movies}" class="btn btn-sm btn-outline-primary">
                View All Movies
              </a>
            </div>
          </div>
        </div>

        <!-- Latest Genres -->
        <div class="col-12 col-md-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="bi bi-tags-fill me-2"></i>Latest Genres
              </h5>
            </div>
            <div class="card-body p-0">
              <ul class="list-group list-group-flush">
                <li class="list-group-item"
                    th:each="g : ${latestThree}"
                    th:text="${g.name}">
                  Genre Name
                </li>
              </ul>
              <div th:if="${#lists.isEmpty(latestThree)}"
                   class="text-center text-muted py-4">
                No recent genres.
              </div>
            </div>
            <div class="card-footer text-end">
              <a th:href="@{/genres}" class="btn btn-sm btn-outline-primary">
                View All Genres
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div th:replace="~{mainlayout :: footer}"></div>
  </body>
</html>
