<!-- mainlayout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Fragment: head (title, CSS, etc.) -->
  <head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Movie Api</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
     crossorigin="anonymous"
     >
   <!-- <link rel="stylesheet" th:href="@{/css/styles.css}">-->
  </head>

  <!-- We don’t put th:fragment on <html> or <body>, but define nav + content as separate -->
  <body>
     <!-- Fragment: nav -->
     <nav th:fragment="nav"
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      data-bs-theme="dark">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">MovieApp</a>
        <!-- Toggler (for small screens) -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainNav"
                aria-controls="mainNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav links -->
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/genres}">Genres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/actors}">Actors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/movies}">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/traffic}">Traffic</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Fragment: content placeholder -->
    <main class="flex-fill bg-light py-4">
      <div class="container-fluid">
        <div th:fragment="content">
          <!-- Content will be inserted here by child templates -->
          <div th:insert="~{this::content-body}"></div>
        </div>
      </div>
      </main>
      <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <small>&copy; 2025 Movie API by Itskaims • All rights reserved.</small>
      </div>
    </footer>
  </body>
</html>
