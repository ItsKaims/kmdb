<!-- mainlayout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
  <!-- Fragment: head (title, CSS, etc.) -->
  <head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Movie Api</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    >
    <!-- Bootstrap JS Bundle -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </head>

  <!-- make body a full-height flex column -->
  <body class="d-flex flex-column h-100">

    <!-- NAV -->
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">MovieApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/genres}">Genres</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/actors}">Actors</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/movies}">Movies</a></li>

            <!-- Dropdown menu -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Database
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/addmovie}">Add Movie</a></li>
                <li><a class="dropdown-item" th:href="@{/addactor}">Add Actor</a></li>
                <li><a class="dropdown-item" th:href="@{/addgenre}">Add Genre</a></li>
              </ul>
            </li>
          </ul>

          <form class="d-flex" role="search" th:action="@{/search}" method="get" style="color: black;">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="query"
              th:value="${searchQuery}" style="background-color: aliceblue ;"
            >
            <button class="btn btn-outline-light" type="submit" style="background-color: aliceblue ; color: black; ">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT: make this grow so footer is pushed down -->
    <main class="flex-grow-1 bg-light py-4" >
      <div class="container-md">
        <!-- error message when query is blank -->
            <div th:if="${queryError}" class="text-danger mt-1" th:text="${queryError}"></div>
        <!-- child templates insert here -->
        <div th:insert="~{this::content-body}"></div>
      </div>
    </main>

    <!-- FOOTER: stays at bottom thanks to body flex and main grow -->
    <footer class="bg-dark text-white text-center py-3 mt-auto" style=" position: fixed; bottom: 0; width: 100%; left: 0px; 
    height: 50px; opacity: 80%;">
      <div class="container">
        <small>&copy; 2025 Movie API by Itskaims â€¢ All rights reserved.</small>
      </div>
    </footer>

  </body>
</html>
