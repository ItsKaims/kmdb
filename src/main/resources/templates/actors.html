<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{mainlayout :: head}">
  </head>
  <body>
    <div th:replace="~{mainlayout :: nav}"></div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">
                <i class="bi bi-people-fill me-2"></i>All Actors
              </h4>
            </div>
            <div class="card-body p-0">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="actor : ${actors}"
                    th:text="${actor.name}">
                  Actor Name
                </li>
              </ul>
              <div th:if="${#lists.isEmpty(actors)}"
                   class="text-center text-muted py-4">
                No actors found.
              </div>
            </div>
            <div class="card-footer text-end">
              <a th:href="@{/addactor}" class="btn btn-success">
                <i class="bi bi-person-plus me-1"></i> Add New Actor
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{mainlayout :: footer}"></div>
  </body>
</html>
