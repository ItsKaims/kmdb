<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{mainlayout :: head}">
  </head>
  <body>
    <div th:replace="~{mainlayout :: nav}"></div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Add Genre</h4>
            </div>
            <div class="card-body">
              <form th:action="@{/addgenre}"
                    th:object="${genre}"
                    method="post">

                <div class="form-floating mb-3">
                  <input type="text"
                         th:field="*{genreName}"
                         class="form-control"
                         th:classappend="${#fields.hasErrors('genreName')}? ' is-invalid' : ''"
                         id="genreName"
                         placeholder="Genre name">
                  <label for="genreName">Genre</label>
                  <div class="invalid-feedback" th:errors="*{genreName}"></div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg">
                    <i class="bi bi-plus-circle me-2"></i> Add Genre
                  </button>
                </div>

                <!-- Success message -->
                <div th:if="${successMessage}"
                     class="alert alert-success mt-4"
                     role="alert">
                  <i class="bi bi-check-circle-fill me-2"></i>
                  <span th:text="${successMessage}"></span>
                </div>

                <!-- General error message -->
                <div th:if="${errorMessage}"
                     class="alert alert-danger mt-3"
                     th:text="${errorMessage}">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{mainlayout :: footer}"></div>
  </body>
</html>
