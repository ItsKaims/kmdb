<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{mainlayout :: head}"></head>
  <body>
    <div th:replace="~{mainlayout :: nav}"></div>
    <div class="container-sm">
    <div>
      <h2 style="color: blue;">Add genre to database</h2></div><br>
      <form style = color:blue;  th:action="@{/addgenre}" method="post" th:object="${genre}">

        <input type="text" id="name" th:field="*{genreName}" />
        <button type="submit">Add Genre</button>
      </form>
    </div>
    </div>
    <div th:replace="~{mainlayout :: footer}"> </div>
  </body>
</html>
