<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Actor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Actor</h2>
        <form action="/api/actors/${actor.id}" method="post" class="mb-3">
            <input type="hidden" name="_method" value="put">
            <input type="hidden" name="id" value="${actor.id}">
            <div class="mb-3">
                <label for="actorName" class="form-label">Name</label>
                <input type="text" class="form-control" id="actorName" name="name" 
                       value="${actor.name}" required minlength="2" maxlength="100">
            </div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" 
                       value="${#temporals.format(actor.birthDate, 'yyyy-MM-dd')}" 
                       th:if="${actor.birthDate != null}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/actors" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
